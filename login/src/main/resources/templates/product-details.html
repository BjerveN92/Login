<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styling.css">
</head>
<body>
    
    <header>Logotype + en navbar med Login/Logout samt registrera ny användare</header>
    
    <div class="product-details-container">
        
        <img th:src="${product.imageUrl}" alt="Produktbild">

        <div class="product-details">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p th:text="${product.price} +' SEK'"></p>

            <!-- här ska en länk vara "add to cart" men ska bara vara synlig när man är inloggad -->
             <button sec:authorize="isAuthenticated()">Add to cart+</button>
        </div>
    </div>

    
</body>
</html>
